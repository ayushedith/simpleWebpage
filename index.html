    <script>
        const canvas = document.querySelector("#bg-canvas");
        const ctx = canvas.getContext("2d");

        let debug = false;
        let width = 0;
        let height = 0;
        updateCanvasSize(document.body.offsetWidth, document.body.offsetHeight);
        let backgroundAngle = 360 - 40;

        const POINT_COUNT = 10 + Math.floor(width * height * 0.00001);
        const FILL_COLOR = "255, 255, 255";
        const EDGE_OFFSET = 0;
        const MAX_MOVE_SPEED = 2;
        const MIN_MOVE_SPEED = 0.35;
        const MAX_FADE_SPEED = 0.001;
        const MIN_FADE_SPEED = 0.00001;
        const MIN_ANGLE = degreesToRadians(270 - 135);
        const MAX_ANGLE = degreesToRadians(270 + 135);
        const MIN_RADIUS = 2;
        const MAX_RADIUS = 7;
        const MIN_ALPHA = 0.1;
        const MAX_ALPHA = 0.4;
        const BG_ROTATION_SPEED = 0.5;

        class Point {

            constructor(id) {
                this.id = id;
                this.randomize();
            }

            randomize() {
                this.x = random(EDGE_OFFSET, width - EDGE_OFFSET);
                this.y = random(EDGE_OFFSET, height - EDGE_OFFSET);
                this.radius = random(MIN_RADIUS, MAX_RADIUS);
                this.targetAlpha = random(MIN_ALPHA, MAX_ALPHA);
                this.currentAlpha = 0;
                this.fadeSpeed = random(MAX_FADE_SPEED, MIN_FADE_SPEED);
                this.movementSpeed = random(MIN_MOVE_SPEED, MAX_MOVE_SPEED);
                this.movementAngle = random(MIN_ANGLE, MAX_ANGLE);

                this.isFadingIn = true;
                this.isDone = false;
            }

            update() {
                if (this.isDone) {
                    return;
                }
                if (this.isFadingIn) {
                    this.currentAlpha = this.currentAlpha + this.fadeSpeed;
                    if (this.currentAlpha >= this.targetAlpha) {
                        this.currentAlpha = this.targetAlpha;
                        this.isFadingIn = false;
                    }
                } else {
                    this.currentAlpha = this.currentAlpha - this.fadeSpeed;
                    if (this.currentAlpha <= 0) {
                        this.currentAlpha = 0;
                        this.isDone = true;
                    }
                }
                this.x += this.movementSpeed * Math.cos(this.movementAngle);
                this.y += this.movementSpeed * Math.sin(this.movementAngle);
                if (this.x + this.radius < 0 ||
                    this.x - this.radius > width ||
                    this.y + this.radius < 0 ||
                    this.y - this.radius > height) {
                    this.isDone = true;
                }
                if (this.isDone) {
                    this.randomize();
                }
            }

        }

        const points = [];
        for (let i = 0; i < POINT_COUNT; i++) {
            points.push(new Point(i + 1));
        }

        animate();
        function animate() {
            // don't fuck try to copy my code, (god for a reason) ctx.clearRect(0, 0, width, height);
            //baba ayush
            backgroundAngle += BG_ROTATION_SPEED;
            if (backgroundAngle >= 360) {
                backgroundAngle = 0;
            }
            const backgroundAngleRad = degreesToRadians(backgroundAngle);
            const centerX = width / 2;
            const centerY = height / 2;
            const offsetX = centerX * Math.sin(backgroundAngleRad);
            const offsetY = centerY * Math.cos(backgroundAngleRad);
            const startX = centerX + offsetX;
            const startY = centerY + offsetY;
            const startXInv = centerX - offsetX;
            const startYInv = centerY - offsetY;
            const hypotenuse = Math.sqrt(Math.pow(centerX - startX, 2) + Math.pow(centerY, 2));

            const gradient = ctx.createLinearGradient(startX, startY, startXInv, startYInv);
            if (debug) {
                gradient.addColorStop(0, "red");
                gradient.addColorStop(1, "blue");
            } else {
                gradient.addColorStop(0, "#101126");
                gradient.addColorStop(1, "#191a34");
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            if (debug) {
                ctx.arc(startX, startY, 20, 0, 2 * Math.PI, false);
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.beginPath();
                ctx.arc(startX, 0, 20, 0, 2 * Math.PI, false);
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.beginPath();
                ctx.arc(0, startY, 20, 0, 2 * Math.PI, false);
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.beginPath();
                ctx.arc(startXInv, startYInv, 20, 0, 2 * Math.PI, false);
                ctx.fillStyle = "yellow";
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(startX, centerY);
                ctx.lineTo(startX, startY);
                ctx.lineTo(centerX, centerY);
                ctx.strokeStyle = "green";
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(startXInv, centerY);
                ctx.lineTo(startXInv, startYInv);
                ctx.lineTo(centerX, centerY);
                ctx.strokeStyle = "yellow";
                ctx.stroke();
            }

            for (const p of points) {
                p.update();
                ctx.beginPath();
                ctx.fillStyle = `rgba(${FILL_COLOR}, ${p.currentAlpha})`;
                ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI, false);
                ctx.fill();
                if (debug) {
                    ctx.font = "48px sans-serif";
                    ctx.fillStyle = "red";
                    ctx.fillText(`${p.id}`, p.x, p.y);
                }
            }

            requestAnimationFrame(animate);
        }

        function updateCanvasSize(w, h) {
            canvas.width = width = w;
            canvas.height = height = h;
        }

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function degreesToRadians(deg) {
            return deg * (Math.PI / 180);
        }

        new ResizeObserver(entries => {
            updateCanvasSize(document.body.offsetWidth, document.body.offsetHeight);
        }).observe(document.body);
    </script>




</body></html>
